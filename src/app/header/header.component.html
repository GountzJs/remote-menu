<header>
  <ul class="remote-menu">
    <li>
      <a routerLink="/"><i class="bx bx-home"></i> Inicio</a>
    </li>
    <li>
      <a routerLink="/cart"><i class="bx bx-cart"></i> Carrito </a>
    </li>
    <li>
      <a routerLink="/favorites">
        <i class="bx bxs-heart"></i>
        Favoritos
      </a>
    </li>
    <li *ngIf="!isLogin">
      <a routerLink="/auth/sign-in">
        <img
          class="svg-icon"
          src="assets/svgs/login.svg"
          height="20"
          width="20"
          alt=""
        />
        Ingreso
      </a>
    </li>
    <li *ngIf="!isLogin">
      <a routerLink="/auth/sign-up">
        <img
          class="svg-icon"
          src="assets/svgs/register.svg"
          height="18"
          width="18"
          alt=""
        />
        Registro
      </a>
    </li>
    <li *ngIf="isLogin">
      <button type="button" (click)="logOut()">
        <i class="bx bx-log-out-circle"></i>
        Log out
      </button>
    </li>
  </ul>
</header>
